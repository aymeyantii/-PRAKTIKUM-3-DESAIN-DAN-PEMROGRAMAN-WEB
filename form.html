<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Formulir Pendaftaran</title>
  </head>
  <body style="background-color: cornsilk">
    <div class="container">
      <h1 class="alert alert-primary text-center mt-4">FORMULIR PENDAFTARAN SEMINAR</h1>

      <form>
        <div class="form-group">
          <label>Nama Depan</label>
          <input type="text" name="" class="form-control" placeholder="Masukkan Nama Depan Anda">
        </div>

        <div class="form-group">
          <label>Nama Belakang</label>
          <input type="text" name="" class="form-control" placeholder="Masukkan Nama Belakang Anda">
        </div>

        <div class="form-group">
          <label>Nama Panggilan</label>
          <input type="text" name="" class="form-control" placeholder="Masukkan Nama Panggilan Anda">
        </div>

        <div class="form-group">
          <label>Jenis Kelamin</label>
          <div class="from-check">
             <input type="radio" class="from-check-input" name="radio1" id="radio2" checked required="">
             <label>Laki-Laki</label>
          </div>

          <div class="from-check">
             <input type="radio" class="from-check-input" name="radio1" id="radio2">
             <label>Perempuan</label>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
             <label>Tempat Lahir</label>
              <input type="text" name="" class="form-control" placeholder="Masukkan Tempat Lahir Anda">
          </div>
          <div class="col-md-6">
             <label>Tanggal Lahir</label>
              <input type="date" name="" class="form-control" placeholder="Masukkan Tanggal Lahir Anda">
          </div>
        </div>

        <div class="form-group">
          <label>Email</label>
          <input type="text" name="" class="form-control" placeholder="example: ayumeyanti@gmail.com">
          <small>*Wajib Diisi Untuk Verifikasi</small>
        </div>
        
        <div class="form-group">
          <label>Alamat</label>
          <input type="text" name="" class="form-control" placeholder="Masukkan Alamat Anda">
        </div>

        <div class="row">
        <div class="col-md-6 form-group">
          <label>Jurusan</label>
          <select class="form-control">
            <option value="">Choose...</option>
            <option>Teknik Elektro</option>
            <option>Teknik Sipil</option>
            <option>Teknik Kimia</option>
            <option>Teknik Mesin</option>
            <option>Akuntansi</option>
            <option>Administrasi Niaga</option>
          </select>
        </div>

         <div class="col-md-6 form-group">
          <label>Prodi</label>
          <select class="form-control">
            <option value="">Choose...</option>
            <option>Teknik Komputer dan Jaringan</option>
            <option>Teknik Listrik</option>
            <option>Teknik Telekomunikasi</option>
            <option>Teknik Multimedia dan Jaringan</option>
          </select>
        </div>
        </div>

        <div class="form-group">
          <label>Username Instagram</label>
          <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">@</span>
          </div>
          <input type="text" name="" class="form-control" placeholder="Masukkan Username Instagram Anda">
        </div>

        <div class="form-group">
          <label>Alasan Mengikuti Seminar</label>
          <textarea class="form-control"></textarea>
          <small>*Wajib Diisi</small>
        </div>

        <button type="submit" class="btn btn-primary btn-lg btn-block">SUBMIT</button>
        <button type="reset" class="btn btn-danger btn-lg btn-block">RESET</button>

      </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
